name: Build document

on:
  push:
    branches:
      - v3

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: moonrepo/setup-toolchain@v0
      - name: Build and publish document
        run: moon run docs:publish
        env:
          NODE_OPTIONS: --max-old-space-size=8192
