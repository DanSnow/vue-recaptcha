<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>vue-recaptcha exmaple</title>
  </head>
  <body>
    <div id="root">
      <div>
        <vue-recaptcha ref="recaptcha" @verify="onNormalVerify" :load-recaptcha-script="loadScript" :sitekey="sitekey">
        </vue-recaptcha>
        <div id="normal-verified" v-if="normalVerified">success</div>
      </div>
      <div>
        <vue-recaptcha @verify="onBindedVerify" :load-recaptcha-script="loadScript" :sitekey="sitekey">
          <button id="binded">Click me</button>
        </vue-recaptcha>
        <div id="binded-verified" v-if="bindedVerified">success</div>
      </div>
      <div>
        <form id="form" @submit.prevent="onSubmit">
          <vue-recaptcha
            ref="invisibleRecaptcha"
            @verify="onInvisibleVerify"
            size="invisible"
            :load-recaptcha-script="loadScript"
            :sitekey="sitekey"
          >
          </vue-recaptcha>
          <button id="submit" type="submit" @click.prevent="onSubmit">Submit</button>
          <div id="invisible-verified" v-if="invisibleVerified">success</div>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3.0.0-rc.2/dist/vue.global.js" defer></script>
    <script src="e2e/main.js" defer></script>
  </body>
</html>
